# Nome da ContextCamel
camel.springboot.name = RestApiDb
camel.springboot.auto-startup=true
camel.springboot.tracing=true
camel.springboot.shutdown-timeout=320
camel.health.check.routes.enabled=true

# allow to obtain basic information about camel routes (read only mode)
endpoints.camelroutes.enabled = true
endpoints.camelroutes.read-only = true

camel.component.servlet.mapping.context-path = /api/*

# to configure logging levels
logging.level.org.springframework = INFO
logging.level.org.apache.camel.spring.boot = INFO
logging.level.org.apache.camel.impl = DEBUG
logging.level.sample.camel = DEBUG

server.port = 8089

management.server.port=9001
management.endpoint.shutdown.enabled=false
management.endpoint.camelroutes.enabled=true
management.endpoint.camelroutes.read-only=true
management.endpoint.env.enabled=false
management.endpoint.heapdump.enabled=true
management.endpoint.beans.enabled=true
management.endpoints.web.exposure.include=info,actuator,health,camelroutes,beans,mongo,hawtio,jolokia
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.hawtio=hawtio/console

hawtio.authenticationEnabled=false