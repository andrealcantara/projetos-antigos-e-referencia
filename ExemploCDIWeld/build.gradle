// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
	// Log
	compile 'org.slf4j:slf4j-api:1.7.18'
	
	// Google Guava
	compile 'com.google.guava:guava:18.0'
	
	// Postgresql
	compile 'org.postgresql:postgresql:9.4-1204-jdbc42'
	
	// Mysql
	// compile ''
	
	// Weld
	// compile 'javax.enterprise:cdi-api:1.2'
	// compile 'org.jboss.weld.se:weld-se-core:2.3.1.Final'
	compile 'org.jboss.weld:weld-core:2.3.1.Final'
	compile 'org.jboss.weld.servlet:weld-servlet-core:2.3.1.Final'
	// compile 'org.jglue.cdi-unit:cdi-unit:3.1.3'
	
	// JSF
	compile 'com.sun.faces:jsf-api:2.2.12'
	compile 'com.sun.faces:jsf-impl:2.2.12'

	// Hibernate
	compile 'org.hibernate:hibernate-core:5.0.2.Final'
	compile 'org.hibernate:hibernate-entitymanager:5.0.2.Final'
	
	// Tomcat
	compile 'org.apache.tomcat:tomcat-servlet-api:8.0.28'
	
	// Primefaces 
	compile 'org.primefaces:primefaces:5.3'
	
	// JUNIT
    	testCompile 'junit:junit:4.12'
	compile 'org.jglue.cdi-unit:cdi-unit-tests-gradle:3.0.1'
}

// Configurações do eclipse
// Configs By @marcela.oliveira
eclipse{
  project {
    natures 'org.springsource.ide.eclipse.gradle.core.nature'
  }
  classpath {
    //containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
    //containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8')
    //containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/Java_1.8_Exemplo'
    //containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
    downloadSources = true
  }
}

// Adiciona informações pertinentes a configuração do eclipse
eclipseJdt << {
  File f = file('.settings/org.eclipse.core.resources.prefs')
  f.write('eclipse.preferences.version=1\n')
  f.append('encoding/<project>=utf-8')
}

eclipse.classpath.file {
  withXml { xml ->
      def node = xml.asNode()
      node.remove( node.find { it.@path == 'org.eclipse.jst.j2ee.internal.web.container' } )
      node.appendNode( 'classpathentry', [ kind: 'con', path: 'org.eclipse.jst.j2ee.internal.web.container', exported: 'true'])
  }
}
