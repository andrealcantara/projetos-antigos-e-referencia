<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/template/body.xhtml">
	<ui:define name="content">
		<p>Gerador do cpturbo, para postar animes.</p>
		<p>Produzido por Andr√© Alcantara.</p>
		<h:panelGroup layout="block" styleClass="ui-fluid">
			<p:panelGrid columns="2" id="screenshotBox1"
				styleClass="ui-panelgrid-blank"
				columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid">
				<ui:repeat var="aew" value="#{animesBean.midiaItens}" >
					<h:outputText value="#{aew.label}" />
				</ui:repeat>
			</p:panelGrid>
			<p:panelGrid columns="2" id="screenshotBox2"
				styleClass="ui-panelgrid-blank"
				columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid">
				<c:forEach var="aew" items="#{animesBean.midiaItens}" >
					<h:outputText value="#{aew.label}" />
				</c:forEach>
			</p:panelGrid>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
