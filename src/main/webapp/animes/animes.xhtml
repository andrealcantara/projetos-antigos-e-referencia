<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:local="http://java.sun.com/jsf/composite/easy">
<ui:composition template="/WEB-INF/template/body.xhtml">
	<ui:define name="content">
		<h:form id="formAnimes" styleClass="fullSize">
			<h:panelGroup layout="block" styleClass="ui-g sizePage">
				<local:inputLabel id="titulo" label="#{labels['titulo']}"
					styleClass="ui-g-6" value="#{animesBean.post.titulo}"
					tooltips="#{tooltips['titulo']}" required="true" />

				<local:inputLabel id="tituloOriginal"
					label="#{labels['tituloOriginal']}" styleClass="ui-g-6"
					value="#{animesBean.post.tituloOriginal}"
					tooltips="#{tooltips['tituloOriginal']}" />

				<local:inputLabel id="temporada" label="#{labels['temporada']}"
					styleClass="ui-g-6" value="#{animesBean.post.temporada}"
					tooltips="#{tooltips['temporada']}" />

				<local:inputLabel id="tituloEpisodio"
					label="#{labels['tituloEpisodio']}" styleClass="ui-g-6"
					value="#{animesBean.post.tituloEpisodio}"
					tooltips="#{tooltips['tituloEpisodio']}" />

				<local:inputLabel id="duracao" label="#{labels['duracao']}"
					styleClass="ui-g-6" value="#{animesBean.post.duracao}"
					tooltips="#{tooltips['duracao']}" required="true" />

				<local:inputLabel id="fansuber" label="#{labels['fansuber']}"
					styleClass="ui-g-6" value="#{animesBean.post.fansuber}"
					tooltips="#{tooltips['fansuber']}" required="true" />

				<local:inputLabel id="upadorpor" label="#{labels['upadorpor']}"
					styleClass="ui-g-6" value="#{animesBean.post.upadorpor}"
					tooltips="#{tooltips['upadorpor']}" />

				<local:inputLabel id="ripadopor" label="#{labels['ripadopor']}"
					styleClass="ui-g-6" value="#{animesBean.post.ripadopor}"
					tooltips="#{tooltips['ripadopor']}" />

				<local:inputLabel id="siteOficial" label="#{labels['siteOficial']}"
					styleClass="ui-g-6" value="#{animesBean.post.siteOficial}"
					tooltips="#{tooltips['siteOficial']}" />

				<local:inputLabel id="imagemCapa" label="#{labels['imagemCapa']}"
					styleClass="ui-g-6" value="#{animesBean.post.imagemCapa}"
					tooltips="#{tooltips['imagemCapa']}" required="true" />


				<h:panelGroup layout="block" id="tGeral" styleClass="ui-g-12">
					<h:panelGroup id="tLayoutLabel" styleClass="ui-g-1 ui-g-nopad">
						<p:outputLabel value="Sinopse" for="tTxt" id="tLabel"
							indicateRequired="false" />
						<p:outputLabel value=" *" rendered="false" for="tTxt"
							indicateRequired="false" id="tLabelRequired" styleClass="redNeed" />:
					</h:panelGroup>
					<h:panelGroup layout="block" id="tLayoutValue" styleClass="ui-g-11 ui-g-nopad">
						<p:inputTextarea id="tTxt" value="" />
						<p:tooltip id="tTooltip" for="tTxt" value="lala" position="top" />
					</h:panelGroup>
				</h:panelGroup>

			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
